<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lazy Load</title>
  </head>
  <body>
    <h1>Progressive Loading</h1>
    <picture>
      <img src="img/placeholder.png" data-src="img/img1.jpg" alt="" />
    </picture>
    <picture>
      <img src="img/placeholder.png" data-src="img/img2.jpg" alt="" />
    </picture>
    <picture>
      <img src="img/placeholder.png" data-src="img/img3.jpg" alt="" />
    </picture>
    <picture>
      <img src="img/placeholder.png" data-src="img/img4.jpg" alt="" />
    </picture>
    <picture>
      <img src="img/placeholder.png" data-src="img/img5.jpg" alt="" />
    </picture>
    <script src="script/script.js"></script>
  </body>
</html>
